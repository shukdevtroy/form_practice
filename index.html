<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form_Practice</title>
	<!-- google fonts link -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">	
	<!-- custom css file link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="wrapper">
		<div class="form-box">
			<div class="form-row">
				
				<div class="form-left">
			<img src="img/first.png" class="img-fluid">	
			</div>
			<div class="form-right">
			<div class="right-content">
				<h2>Student Registration Form</h2>
				<form>
					<div class="form-group d-flex">
						<input type="text" name="" placeholder="First Name"class="form-control f-b-42"
						>
						<input type="text" name="" placeholder="Last Name"class="form-control f-b-42"
						>

					</div>

					<div class="form-group">
						<input type="text" name="" placeholder="Address"class="form-control"
						>
					</div>

					<div class="form-group my-2">
						<span>Gender:</span>
						<input type="radio" name="gender">
						<label>Female</label>
						<input type="radio" name="gender">
						<label>Male</label>
						<input type="radio" name="gender">
						<label>Other</label>
					</div>

					<div class="form-group d-flex">
						<select class="form-control f-b-48">
							<option>State</option>
							<option>Dhaka</option>
							<option>Barisal</option>
							<option>Rajshahi</option>

						</select>
						<select class="form-control f-b-48">
							<option>City</option>
							<option>Dhaka</option>
							<option>Barisal</option>
							<option>Rajshahi</option>

						</select>
					</div>

						<div class="form-group">
							<input type="number" name="" placeholder="Pincode"class="form-control"
							>
						</div>
						<div class="form-group">
							<input type="text" name="" placeholder="Course"class="form-control"
							>
						</div>
						<div class="form-group">
							<input type="email" name="" placeholder="Email"class="form-control"
							>
						</div>
						<div class="form-group text-right">
							<button class="btn white">Reset All</button>
							<button type="submit" class="btn yellow">Submit Form</button>
						</div>

				</form>
			</div>
			</div>	
			</div>
		</div>

	</div>

</body>
</html>
